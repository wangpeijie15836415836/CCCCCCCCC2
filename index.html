	    <script type="text/javascript">
	    	$('.swiper-wrapper').css({
				width:$(window).width(),
				height:$(window).height()
			})
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',//切换方向设置为上下滑动
			    		    
			    //循环,loop设置为true 则开启loop模式。loop模式：会在原本slide前后复制若干个slide并在合适的时候切换，让Swiper看起来是循环的。 
//			    loop: true,
			    
			    
		    	//initialSlide:1,//设定初始化时slide的索引
			    
			    
			    freeMode:false,//freeMode默认为false，普通模式：slide滑动时只滑动一格
			    
			    
//			    autoplay:500,//自动切换的时间间隔（单位ms），不设定该参数slide不会自动切换。
			    
			    
			    
			    autoplayDisableOnInteraction:false,//默认为true：停止。如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。

			    

				//onInit(swiper)回调函数，初始化后执行。
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
//				    console.log(swiper.activeIndex);
				 }, 
				 
				 
				 
				 onTouchEnd:function(swiper){
//				 	console.log(swiper.activeIndex);//打印上一页
				 },
				  
				 
				 
	  			onSlideChangeEnd: function(swiper){ 
	    			swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
//	    			console.log(swiper.activeIndex);//打印此页
//					if(swiper.activeIndex == 1){
//						alert("欢迎你来到第二页");
//					}
					if(swiper.activeIndex == 3){
						var startX,endX,a=0,b=0,n=0;
						$(document).on("touchstart",function(e){
							startX = e.originalEvent.touches[0].pageX;
						});
						$(document).on("touchmove",function(e){
							e.preventDefault();//阻止默认事件(在pc端开发可能不行)
							endX =e.originalEvent.touches[0].pageX;
							a = parseInt((endX-startX)/10);
							if(a>b){
								n--;
								if(n<0){
									n=71;
								}
							
							}else if(a == b){
								n = n; 
							}else{
								n++;
								if(n>71){
									n=0;
								}
							}
							b = a;
							$("#box img").eq(n).show().siblings().hide();
						})
					}
				}
